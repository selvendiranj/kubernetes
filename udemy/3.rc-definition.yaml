apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pd
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: myapp
          image: nginx
          ports:
            - containerPort: 80
  replicas: 3
